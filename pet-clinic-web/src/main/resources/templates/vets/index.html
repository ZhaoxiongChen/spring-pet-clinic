<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
    <head>
        <meta charset="UTF-8">
        <title>List of Vets</title>
    </head>
    <body>
    <h2 th:text="'Vets List'">Index</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="width: 150px;">Id</th>
                    <th style="width: 150px;">First Name</th>
                    <th style="width: 150px;">Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vet: ${vets}">
                    <td th:text="${vet?.id}">Id</td>
                    <td th:text="${vet?.firstName}">First Name</td>
                    <td th:text="${vet?.lastName}">Last Name</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
