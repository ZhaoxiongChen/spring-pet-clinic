<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>List of Owners</title>
    </head>
    <body>
        <h1 th:text="'Owners List'">Index</h1>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="owner: ${owners}">
                    <td th:text="${owner?.id}">Id</td>
                    <td th:text="${owner?.firstName}">First Name</td>
                    <td th:text="${owner?.lastName}">Last Name</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
